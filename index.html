<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Timestamps Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="text-box --input pad-med">
        <h2 class="section-title">Original Timestamps</h2>
        <div class="helper-text">
          Enter your original timestamp content in the textbox below.<br />Make
          sure the timestamps follow the
          <span class="highlight">HH:MM:SS</span> format.
        </div>
        <textarea
          class="textarea bdr-rad-s pad-med"
          name="input-text"
          id="input-text"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="controls-box pad-med bdr-rad-s">
        <h2 class="controls-title">Controls</h2>
        <!-- <div class="helper-text">
          Enter how much time needs to be adjusted in HH:MM:SS format
        </div> -->
        <div class="control">
          <div class="adjustment-types">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="adj-icon"
              id="adj-icon--0"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                clip-rule="evenodd"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="adj-icon"
              id="adj-icon--1"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z"
                clip-rule="evenodd"
              />
            </svg>
          </div>

          <input
            class="input-time"
            id="time-to-adjust"
            type="text"
            maxlength="8"
          />
        </div>
        <button class="btn" id="btn-adjust">Adjust</button>
      </div>
      <div class="text-box --output pad-med">
        <h2 class="section-title">Adjusted Timestamps</h2>
        <div class="helper-text">
          Here is the document with the corrected timestamps.<br />Click on the
          icon to copy the content to your clipboard.
        </div>
        <div class="relative">
          <textarea
            class="textarea bdr-rad-s pad-med"
            name="output-text"
            id="output-text"
            cols="30"
            rows="10"
          ></textarea>
          <div class="copy-icon-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="copy-icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
